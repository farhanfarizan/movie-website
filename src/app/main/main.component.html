<div class="container">
  <div class="row my-2">
    <div class="col-8">
      <input type="text" class="form-control" id="searchInput" placeholder="Input Film"
      [(ngModel)]="textSearch" name="textSearch">
    </div>
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="searchPressed()">Search</button>
    </div>
  </div>
</div>
<div class="card p-5 mt-3" *ngFor="let movie of movies">
  <div class="card m-3 p-3">
    <div class="row">
      <div class="col-4">
        <img src="{{movie.Poster}}" class="img-fluid">
      </div>
      <div class="col-8">
        <h3>{{movie.Title}}</h3>
        <h6>{{movie.Year}} - {{movie.Type}}</h6>
      </div>
    </div>
  </div>
</div>
